<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/e0b63f5705.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <section>
        <nav class="navbar navbar-expand-lg navhandel">
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarTogglerDemo03"
              aria-controls="navbarTogglerDemo03"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand fw-bold text-dark logo-color" href="#">
              <span class="btn btn-dark lofo fw-bolder">Dohar</span> News 24</a
            >
            <div
              class="collapse navbar-collapse space"
              id="navbarTogglerDemo03"
            >
              <form class="d-flex p-1" role="search">
                <a class="mt-2 font" href="">News</a>
                <a class="m-2 font" href="">Blog</a>
                <i class="fa-solid fa-headset p-1 fs-2"></i>
              </form>
            </div>
          </div>
        </nav>
      </section>
    </header>
    <main>
      <section>
        <div id="catagory" class="text-center d-flex catagory"></div>
        <div>
          <h5 class="edit">
            <span id="lengthnews">4</span> items found for category
            <span id="catgoryname">Entertainment</span>
          </h5>
        </div>

        <div id="spinner" class="text-center d-none">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <div id="Not-Found" class="text-center d-none">
          <h4>Not Found</h4>
        </div>
      </section>
      <section>
        <div
          id="catagory-info"
          class="text-center row row-cols-1 row-cols-md-3 addpadinng"
        ></div>
      </section>

      <!-- modal-section -->
      <div
        class="modal fade text-center"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="modaltitle"
        aria-hidden="true"
      >
        <div class="modal-dialog p-5">
          <div class="modal-content">
            <div class="modal-header">
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="comment"
              ></button>
            </div>
            <div id="details-section" class="modal-footer"></div>
            <button type="button" class="btn btn-dark">
              Comment <i class="fa-solid fa-comment m-2"></i>
            </button>
          </div>
        </div>
      </div>
      <!-- modal-section -->
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="js/news.js"></script>
  </body>
</html>
